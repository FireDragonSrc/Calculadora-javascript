<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/assets/nick.png" type="image/x-icon">
</head>
<body>
    <section class="container">
        <div class="input-div">
            <input type="text" id="input">
        </div>
        <div class="botoes">
            <button class="ce" title="Apagar o ultimo número" onclick="apagar()">C</button>
            <button class="zero" onclick="zero()">0</button>
            <button class="divisao" title="Divisão" onclick="divisao()">/</button>
            <button class="multipicacao" title="Multiplicação" onclick="multiplicacao()">*</button>
            <button class="sete" onclick="sete()">7</button>
            <button class="oito" onclick="oito()">8</button>
            <button class="nove" onclick="nove()">9</button>
            <button class="subtracao" title="Subtração" onclick="subtracao()">-</button>
            <button class="quatro" onclick="quatro()">4</button>
            <button class="cinco" onclick="cinco()">5</button>
            <button class="seis" onclick="seis()">6</button>
            <button class="adicao" title="Adição" onclick="soma()">+</button>
            <button class="um" onclick="um()">1</button>
            <button class="dois" onclick="dois()">2</button>
            <button class="tres" onclick="tres()">3</button>
            <button class="resultado" title="Restutado" onclick="igualdade()">=</button>
        </div>
    </section>
    <script src="/javascript/javascript.js"></script>
</body>
</html>
